out_dir = "./out/jma_hourly_3m_train_savd"
exist_ok = true

[data]
path = [ "jma", "weather_japan_hourly_2025-09-01_2025-12-31_27_blocks.csv",]
colname_timestamp = "timestamp"
seq_len = 96  # 24 * 4
pred_len = 24

[[tasks]]
task_type = "eval"
name = "Eval SimpleAverage"
data_range_eval = [ 0.8, 1.0,]
criterion_cls_path = "nazuna.criteria.MAE"
criterion_params = { n_channel = 27, pred_len = 24, tolerance = 0.05 }
model_cls_path = "nazuna.models.simple_average.SimpleAverage"
model_params = { seq_len = 96, pred_len = 24, period_len = 24 }

[[tasks]]
task_type = "train"
name = "Train SimpleAverageVariableDecay"
data_range_train = [ 0.0, 0.8,]
data_range_eval = [ 0.8, 1.0,]
criterion_cls_path = "nazuna.criteria.MAE"
criterion_params = { n_channel = 27, pred_len = 24, tolerance = 0.05 }
model_cls_path = "nazuna.models.simple_average.SimpleAverageVariableDecay"
model_params = { seq_len = 96, pred_len = 24, period_len = 24 }
batch_sampler_cls_path = "nazuna.batch_sampler.BatchSamplerShuffle"
batch_sampler_params = { batch_size = 32 }
optimizer_cls_path = "torch.optim.Adam"
optimizer_params = { lr = 0.0001 }
lr_scheduler_cls_path = "torch.optim.lr_scheduler.CosineAnnealingLR"
lr_scheduler_params = { T_max = 20 }
n_epoch = 20
early_stop = true

[[tasks]]
task_type = "train"
name = "Train SimpleAverageVariableDecayChannelwise"
data_range_train = [ 0.0, 0.8,]
data_range_eval = [ 0.8, 1.0,]
criterion_cls_path = "nazuna.criteria.MAE"
criterion_params = { n_channel = 27, pred_len = 24, tolerance = 0.05 }
model_cls_path = "nazuna.models.simple_average.SimpleAverageVariableDecayChannelwise"
model_params = { seq_len = 96, pred_len = 24, period_len = 24, n_channel = 27 }
batch_sampler_cls_path = "nazuna.batch_sampler.BatchSamplerShuffle"
batch_sampler_params = { batch_size = 32 }
optimizer_cls_path = "torch.optim.Adam"
optimizer_params = { lr = 0.0001 }
lr_scheduler_cls_path = "torch.optim.lr_scheduler.CosineAnnealingLR"
lr_scheduler_params = { T_max = 20 }
n_epoch = 20
early_stop = true
